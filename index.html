<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-wrap">
        <div class="calculator">
          <div class="cal-wrap">
            <small>CALCULATOR</small>
            <input type="text" name="screen" id="screen" />
          </div>
          <table>
            <tr>
              <td>
                <button>(</button>
                <button>)</button>
                <button>c</button>
                <button>%</button>
              </td>
            </tr>
            <tr>
              <td>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
              </td>
            </tr>
            <tr>
              <td>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
              </td>
            </tr>
            <tr>
              <td>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
              </td>
            </tr>
            <tr>
              <td>
                <button>0</button>
                <button>.</button>
                <button>/</button>
                <button>=</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="build">
        <small class="made"
          >Made by ‚ù§Ô∏è Ranjit Kairi
          <a href="https://github.com/tsr-kairi"
            >üëâ Checkout My Latest Projects</a
          >
        </small>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
